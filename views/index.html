{{ define "content" }}
<div class="headings">
    <h1>CourseHunt 📚🔍</h1>
    <h2>Find your knowledge</h2>
</div>
<form hx-get="/search" hx-params="q" hx-push-url="true" hx-target="closest main">
    <label>
        Search query:
        <input name="q" />
    </label>
    <button>Search <span aria-busy="true" class="htmx-indicator"></span></button>
</form>
<hr>
<hgroup>
    <h3>Supported sites:</h3>
    <ul>
        <li>Udemy</li>
        <li>Stepik</li>
    </ul>
</hgroup>
{{ end }}
